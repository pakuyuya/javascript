<body>

<pre>
<code id="dest" class="sql" style="width:90%; height: 400px;">
SELECT * FROM EMPLOYEES;
</code>
</pre>

<div>
<textarea id="src" style="width:90%; height: 100px;">

</textarea>
</div>
<div>
<button type="button" onclick="apply()">apply</button>
</div>
<script>
hljs.initHighlightingOnLoad();

function apply() {
  let src = document.querySelector('#src');
  let dest = document.querySelector('#dest');
  
  dest.innerText = src.value;
  
  hljs.highlightBlock(dest);
}
</script>
</body>
